<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>FastStream Player</title>

    <!-- HLS.js for HLS stream support (bundled locally for MV3 CSP compliance) -->
    <script src="lib/hls.min.js"></script>

    <!-- Dash.js for DASH stream support (bundled locally for MV3 CSP compliance) -->
    <script src="lib/dash.all.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .player-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        #video-player {
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            background: #000;
        }

        /* Controls Overlay */
        .controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            padding: 20px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .player-container.controls-hidden .controls-overlay {
            opacity: 0;
            pointer-events: none;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 16px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 4px;
            transition: width 0.1s linear;
        }

        .progress-buffered {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        /* Control Buttons */
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .controls-left,
        .controls-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .control-btn.play-btn {
            width: 56px;
            height: 56px;
            font-size: 24px;
            background: rgba(76, 175, 80, 0.8);
        }

        /* Time Display */
        .time-display {
            color: #fff;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
        }

        /* Quality Selector */
        .quality-selector {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            outline: none;
        }

        .quality-selector option {
            background: #1a1a2e;
            color: #fff;
        }

        /* Loading Spinner */
        .loading-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .loading-overlay.visible {
            display: block;
        }

        .spinner {
            width: 56px;
            height: 56px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error Display */
        .error-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            display: none;
            padding: 24px;
        }

        .error-overlay.visible {
            display: block;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .error-details {
            font-size: 12px;
            color: #888;
        }

        /* Stream Info Badge */
        .stream-info {
            position: absolute;
            top: 16px;
            left: 16px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .player-container:not(.controls-hidden) .stream-info {
            opacity: 1;
        }

        .info-badge {
            padding: 6px 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
            font-size: 11px;
            color: #4CAF50;
            font-weight: 600;
        }

        /* Tap to toggle controls */
        .tap-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 80px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="player-container" id="playerContainer">
        <!-- Video Element -->
        <video id="video-player" playsinline webkit-playsinline x5-playsinline preload="metadata"></video>

        <!-- Tap Area for Controls Toggle -->
        <div class="tap-area" id="tapArea"></div>

        <!-- Stream Info -->
        <div class="stream-info">
            <span class="info-badge" id="streamType">--</span>
            <span class="info-badge" id="streamQuality">--</span>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>

        <!-- Error Overlay -->
        <div class="error-overlay" id="errorOverlay">
            <div class="error-icon">‚ö†Ô∏è</div>
            <div class="error-message" id="errorMessage">Failed to load video</div>
            <div class="error-details" id="errorDetails"></div>
        </div>

        <!-- Controls Overlay -->
        <div class="controls-overlay" id="controlsOverlay">
            <!-- Progress Bar -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-buffered" id="progressBuffered"></div>
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <!-- Control Buttons -->
            <div class="controls-row">
                <div class="controls-left">
                    <button class="control-btn play-btn" id="playBtn">‚ñ∂</button>
                    <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
                </div>
                <div class="controls-right">
                    <button class="control-btn" id="pipBtn" title="Picture-in-Picture">üñº</button>
                    <button class="control-btn" id="downloadBtn" title="Download">‚¨á</button>
                    <select class="quality-selector" id="qualitySelector">
                        <option value="auto">Auto</option>
                    </select>
                    <button class="control-btn" id="fullscreenBtn">‚õ∂</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.mjs"></script>
</body>

</html>
