<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastStream Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>FastStream Mobile</h1>
            <span id="version" class="badge">v2.0</span>
        </header>

        <section id="active-streams">
            <h2>Detected Streams</h2>
            <ul id="stream-list">
                <!-- Template -->
                <!--
                <li class="stream-item">
                    <div class="stream-info">
                        <span class="stream-type hls">HLS</span>
                        <span class="stream-url">https://example.com/video.m3u8</span>
                    </div>
                    <button class="btn-launch">Play</button>
                </li>
                -->
                <li id="empty-state">No streams detected on this tab.</li>
            </ul>
        </section>

        <section id="global-stats">
            <h2>Network Engine</h2>
            <div class="stats-grid">
                <div class="stat">
                    <label>Active DLs</label>
                    <span id="stat-active">0</span>
                </div>
                <div class="stat">
                    <label>Bandwidth</label>
                    <span id="stat-bandwidth">0 Mbps</span>
                </div>
            </div>
        </section>
    </div>
    <script src="js/popup.js"></script>
</body>

</html>
